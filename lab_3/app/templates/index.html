<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Cart - Event Sourcing Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen">
        <!-- Header -->
        <header class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 py-6">
                <h1 class="text-3xl font-bold text-gray-900">Koszyki</h1>
                <p class="text-sm text-gray-500 mt-1">Konrad Springer</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="max-w-7xl mx-auto px-4 py-8">
            <!-- User Section -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-8">
                <h2 class="text-xl font-semibold mb-4">Zarządzanie Koszykami</h2>
                
                <div class="space-y-4">
                    <!-- User ID Input -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            User ID (identyfikator użytkownika)
                        </label>
                        <input 
                            type="text" 
                            id="userId"
                            placeholder="np. user_123"
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                        >
                    </div>

                    <!-- Action Buttons -->
                    <div class="flex gap-4">
                        <button 
                            onclick="createCart()"
                            class="px-6 py-3 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 transition"
                        >
                            Utwórz Nowy Koszyk
                        </button>
                        
                        <button 
                            onclick="loadUserCarts()"
                            class="px-6 py-3 bg-green-600 text-white font-medium rounded-lg hover:bg-green-700 transition"
                        >
                            Pokaż Moje Koszyki
                        </button>
                    </div>
                </div>

                <!-- Results Area -->
                <div id="result" class="mt-6 hidden">
                    <div class="bg-green-50 border border-green-200 rounded-lg p-4">
                        <p class="text-green-800" id="resultMessage"></p>
                    </div>
                </div>

                <!-- Error Area -->
                <div id="error" class="mt-6 hidden">
                    <div class="bg-red-50 border border-red-200 rounded-lg p-4">
                        <p class="text-red-800" id="errorMessage"></p>
                    </div>
                </div>
            </div>

            <!-- User Carts List -->
            <div id="cartsContainer" class="hidden">
                <div class="bg-white rounded-lg shadow-md p-6">
                    <h2 class="text-xl font-semibold mb-4">Twoje Koszyki</h2>
                    <div id="cartsList" class="space-y-3"></div>
                </div>
            </div>

            <!-- Architecture Info -->
            <!-- <div class="mt-8 bg-blue-50 border border-blue-200 rounded-lg p-6">
                <h3 class="text-lg font-semibold text-blue-900 mb-3">Architektura Event Sourcing + CQRS</h3>
                <ul class="space-y-2 text-sm text-blue-800">
                    <li>✅ <strong>Event Store:</strong> Wszystkie zmiany zapisywane jako eventy w PostgreSQL</li>
                    <li>✅ <strong>CQRS:</strong> Oddzielne modele zapisu (commands) i odczytu (queries)</li>
                    <li>✅ <strong>Optimistic Locking:</strong> Współbieżność kontrolowana przez wersjonowanie</li>
                    <li>✅ <strong>Aggregate Root:</strong> CartAggregate zarządza logiką biznesową</li>
                    <li>✅ <strong>Read Model:</strong> Zdenormalizowana projekcja dla szybkich odczytów</li>
                    <li>✅ <strong>HTTP Communication:</strong> Komunikacja z serwisem produktów przez HTTP</li>
                </ul>
            </div> -->
        </main>
    </div>

    <script>
        const API_BASE = '/api/v1/cart';

        function showResult(message) {
            document.getElementById('result').classList.remove('hidden');
            document.getElementById('resultMessage').textContent = message;
            document.getElementById('error').classList.add('hidden');
        }

        function showError(message) {
            document.getElementById('error').classList.remove('hidden');
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('result').classList.add('hidden');
        }

        function hideMessages() {
            document.getElementById('result').classList.add('hidden');
            document.getElementById('error').classList.add('hidden');
        }

        async function createCart() {
            hideMessages();
            const userId = document.getElementById('userId').value.trim();
            
            if (!userId) {
                showError('Podaj User ID');
                return;
            }

            try {
                const response = await fetch(API_BASE, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({user_id: userId})
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Błąd tworzenia koszyka');
                }

                const data = await response.json();
                showResult(`Koszyk utworzony! ID: ${data.cart_id}`);
                
                // Redirect to cart view after 2 seconds
                setTimeout(() => {
                    window.location.href = `/cart/${data.cart_id}`;
                }, 2000);
            } catch (error) {
                showError(`Błąd: ${error.message}`);
            }
        }

        async function loadUserCarts() {
            hideMessages();
            const userId = document.getElementById('userId').value.trim();
            
            if (!userId) {
                showError('Podaj User ID');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/user/${userId}/carts`);
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Błąd pobierania koszyków');
                }

                const data = await response.json();
                displayCarts(data.carts);
            } catch (error) {
                showError(`Błąd: ${error.message}`);
            }
        }

        function displayCarts(carts) {
            const container = document.getElementById('cartsContainer');
            const list = document.getElementById('cartsList');
            
            if (carts.length === 0) {
                showResult('Nie masz żadnych koszyków. Utwórz nowy!');
                container.classList.add('hidden');
                return;
            }

            list.innerHTML = carts.map(cart => `
                <div class="border border-gray-200 rounded-lg p-4 hover:bg-gray-50 transition">
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="font-medium text-gray-900">Koszyk: ${cart.cart_id}</p>
                            <p class="text-sm text-gray-600 mt-1">
                                Status: <span class="font-semibold ${
                                    cart.status === 'PENDING' ? 'text-blue-600' :
                                    cart.status === 'CHECKED_OUT' ? 'text-green-600' :
                                    'text-gray-600'
                                }">${cart.status}</span>
                            </p>
                            <p class="text-sm text-gray-600">
                                Produkty: ${cart.item_count} | Wartość: ${cart.total_amount.toFixed(2)} PLN
                            </p>
                            <p class="text-xs text-gray-500 mt-1">
                                Ostatnia aktywność: ${new Date(cart.last_activity).toLocaleString('pl-PL')}
                            </p>
                        </div>
                        <a 
                            href="/cart/${cart.cart_id}"
                            class="px-4 py-2 bg-blue-600 text-white text-sm rounded-lg hover:bg-blue-700 transition"
                        >
                            Zobacz
                        </a>
                    </div>
                </div>
            `).join('');
            
            container.classList.remove('hidden');
        }
    </script>
</body>
</html>
